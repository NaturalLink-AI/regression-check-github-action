name: NaturalLink Regression Check
description:
  'Catch unintended UI regressions in AI-generated PRs before they ship'
author: naturallink.ai

branding:
  icon: eye
  color: purple

inputs:
  api-key:
    required: true
    description: 'Your NaturalLink API key from the dashboard'

outputs:
  status:
    description:
      'The status of the regression check (success, failure, warning)'
  report-url:
    description: 'URL to the full regression report'
  regressions-detected:
    description:
      'Whether unintended visual regressions were found (true, false)'

runs:
  using: node20
  main: dist/index.js
