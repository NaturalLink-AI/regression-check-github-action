name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Formatting
        id: format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test with Coverage
        id: npm-ci-test
        run: npm run ci-test -- --coverage

      - name: Verify Coverage Badge
        id: coverage-badge
        run: |
          npm run coverage
          if [ "$(git diff --text badges/coverage.svg | wc -l)" -gt "0" ]; then
            echo "::warning::Coverage badge is out of date. Run 'npm run coverage' locally and commit the changes."
          fi
