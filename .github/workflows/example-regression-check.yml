name: Example App Regression Check

on:
  pull_request:
    paths:
      - 'examples/nextjs-app/**'
  push:
    branches: [main]
    paths:
      - 'examples/nextjs-app/**'

jobs:
  regression-check:
    name: Check Example App
    runs-on: ubuntu-latest

    steps:
      - name: Run Regression Check
        uses: NaturalLink-AI/regression-check-github-action@v1
        with:
          api-key: ${{ secrets.NATURALLINK_API_KEY }}
